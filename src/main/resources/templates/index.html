<!DOCTYPE html>
<html>
<head>
    <title>Online Shopping Portal</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; }
        header { background: #2c3e50; color: white; padding: 15px; text-align: center; }
        .products { display: flex; justify-content: center; gap: 20px; margin: 20px; }
        .card {
            background: white;
            padding: 20px;
            width: 250px;
            box-shadow: 0px 0px 10px gray;
        }
        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Online Shopping Portal</h1>
    <p>Welcome to our store</p>
</header>

<div class="products">
    <div class="card">
        <h3>Mobile</h3>
        <p>Price: $500</p>
        <p>Status: Available</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <h3>Laptop</h3>
        <p>Price: $1200</p>
        <p>Status: Available</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <h3>Headphones</h3>
        <p>Price: $150</p>
        <p>Status: Available</p>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    <p>Successfully deployed via CI/CD Pipeline</p>
</footer>

</body>
</html>
